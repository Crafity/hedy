1:
    intro_text: "हेडी मे आपका स्वागत है! स्तर 1 में आप ‘प्रिंट’, 'पूछना’ और 'गूँज’ जैसे आदेशों  का उपयोग कर सकते है। नीले बटन को दबाने से आपका कोड आपके लिये टाइप हो जाएगा। अब प्रोग्रामिंग  क्षेत्र में नीचे बाएं  जाकर हरे बटन  “रन द  कोड दबाएं ।"
    start_code: "प्रिंट हेलो दुनिया!"
    commands:
    -   name: "प्रिंट"
        explanation: "’प्रिंट’ का इस्तेमाल करके कुछ छापिए"
        example: "उदाहरण: प्रिंट हेलो हेडी में आपका स्वागत है!"
        demo_code: "प्रिंट हेलो हेडी में आपका स्वागत है!"
    -   name: "पूछो"
        explanation: "‘पूछो’ का इस्तेमाल करके कुछ पूछिए।"
        example: "उदाहरण: पूछो आपका पसंदीदा रंग कौन सा है?"
        demo_code: "पूछो आपका पसंदीदा रंग कौन सा है?"
    -   name: "गूँज "
        explanation: "’गूँज’ का इस्तेमाल करके कुछ दोहराइये ।"
        example: "उदाहरण: गूँज  तो आपका पसंदीदा रंग है..."
        demo_code: "पूछो आपका पसंदीदा रंग कौन सा है?\nगूँज  तो आपका पसंदीदा रंग है..."
2:
    intro_text: "प्रिंट वैसे ही काम करेगा जैसे स्तर १ में किया, लेकिन पूछो बदल गया है और अब उसको किसी नाम की ज़रूरत है, जो कि आप प्रिंट कर सकते हैं| गूँज की अब कोई ज़रूरत नहीं| अब आप इन आदेशों का भी इस्तेमाल कर सकते हैं:"
    start_code: "प्रिंट हेलो दुनिया  !"
    commands:
    -    name: "है"
         explanation: "एक शब्द को नाम दीजिए जो उस प्रोग्राम में उपयोग हो सके जिस में ‘है‘ का इस्तेमाल हो रहा हो|"
         example: "उदाहरण : नाम हेडी है|"
         demo_code: "नाम हेडी है\nप्रिंट नाम का स्वागत  है|"
    -    name: "पूछो "
         explanation: "‘पूछो’ का इस्तेमाल करके कुछ पूछो| खबरदार! आपको अब उत्तर का नाम ‘है’ से देना है|"
         example: "उदाहरण : रंग है  पूछो  आपका  पसंदीदा रंग क्या है?"
         demo_code: "रंग है  पूछो  आपका  पसंदीदा रंग क्या है?\nप्रिंट रंग आपका पसंदीदा है!"
    -    name: "चुनिए_क्रमरहित"
         explanation: "एक समूह से एक क्रमरहित  शब्द चुनें जो `को` और `क्रमरहित`का इस्तेमाल करे"
         example: "उदाहरण: जानवर है कुत्ता, बिल्ली, कंगेरू"
         demo_code: "जानवरों है कुत्ता, बिल्ली,कंगेरू\nप्रिंट  जानवरों को क्रमरहित"
3:
    start_code: "प्रिंट  'हेलो  दुनिया '"
    intro_text: "`पूछो ` अभी भी स्तर ३ में बिल्कुल वैसा ही है, लेकिन ‘प्रिंट’ अब अलग है| जो भी टेक्स्ट आपको ‘प्रिंट’ करवाना है उसको दोहरा उद्धरण में रखना होगा| "
    commands:
    -   name: "प्रिंट "
        explanation: "इकहरा उद्धरण का इस्तेमाल करके सटीक प्रिंट कीजिए "
        example: "उदाहरण : प्रिंट 'हेडी में आपका स्वागत है|'"
        demo_code: " प्रिंट 'हेडी में आपका स्वागत है|'"
    -   name: "है"
        explanation: " किसी टेक्स्ट को कुछ नाम दीजिए और ‘प्रिंट’ करवाएं बिना इकहरा उदाहरण चिन्ह के"
        example: "उदाहरण: नाम हेडी है|"
        demo_code: "नाम हेडी है\n'मेरा नाम है ' नाम"
    -   name: "पूछो "
        explanation: "‘पूछो’ का इस्तेमाल करके कुछ पूछो!"
        example: "उदाहरण: रंग है पूछो आपका पसंदीदा रंग कौनसा है?"
        demo_code: "रंग है  पूछो आपका पसंदीदा रंग कोनसा है?\n रंग ' आपका पसंदीदा है!'"
4:
    start_code: "नाम है पूछो आपका नाम क्या है?\nअगर नाम हेडी है प्रिंट ‘कूल!’ अन्यथा प्रिंट ‘मेह’"
    intro_text: "`पूछो` और `प्रिंट` दोनों बिल्कुल वैसा ही काम करते है जैसा स्तर ३ में किया था| स्तर ४ में ‘अगर’ आदेश जुड़ा है|"
    commands:
    -   name: "प्रिंट"
        explanation: "इकहरा उदाहरण चिन्ह का इस्तेमाल करके सटीक प्रिंट कीजिए"
        example: "उदाहरण : प्रिंट 'हेलो हेडी में आपका स्वागत है|'"
        demo_code: "प्रिंट 'हेलो हेडी में आपका स्वागत है|'"
    -   name: "पूछो"
        explanation: "‘पूछो’ का इस्तेमाल करके कुछ पूछो"
        example: "उदाहरण : रंग है पूछो आपका पसंदीदा रंग कोनसा है?"
        demo_code: "रंग है पूछो आपका पसंदीदा रंग कोनसा है?\nप्रिंट  रंग ‘ आपका पसंदीदा है!'"
    -   name: "अगर "
        explanation: "अपनी पसंद बनाइये ’अगर’ का इस्तेमाल करके"
        example: "उदाहरण: अगर रंग हरा है तो ‘सुन्दर!’ प्रिंट करो वरना ‘मेह’ प्रिंट करो"
        demo_code: "रंग है पूछो पसंदीदा रंग कौन सा है?\nअगर रंग हरा है तो ‘सुन्दर!’ प्रिंट करो वरना ‘मेह’ प्रिंट करो"
