6:
   start_code: "प्रिन्ट '५ गुणा ५ है ' ५ * ५"
   intro_text: "`पूछो`, `प्रिन्ट`, `अगर` और `दोहराओ` वैसे ही हैं जैसे स्तर ४  और ५ में हैं| स्तर ६ में कुछ नया है ... अब आप हिसाब कर सकते हैं|"
   commands:
     -
       name: "प्रिंट"
       explanation: "बिलकुल वैसा ही छापने के लिए इकहरा उदाहरण चिन्ह इस्तेमाल करें"
       example: "उदाहरण: प्रिंट  '५ गुणा ५ है ' ५ * ५"
       demo_code: "प्रिंट '५ गुणा ५ है ' ५ * ५"
     -
       name: "`पूछो` और `अगर` हिसाब के साथ"
       explanation: "हिसाब के लिए पूछें और जांचें कि वह सही है।"
       example: "उदाहरण: उत्तर है पूछो १० जमा १० क्या होता है?"
       demo_code: "उत्तर है पूछो १० जमा १० क्या है?\nअगर उत्तर है २० प्रिंट 'हाँ!' अन्यथा  प्रिंट   'उफ़'"
     - name: "दोहराओ"
       explanation: "`दोहराओ `और `अगर` एक साथ "
       example: "उदाहरण: अगर रंग हरा है तो ३ बार दोहराओ प्रिंट 'सुंदर!' अन्यथा दोहराओ ५  बार   प्रिंट 'मेह'"
       demo_code: "रंग है पूछो आपका पसंदीदा रंग कोनसा है?\nअगर रंग हरा है तो ३ बार ‘सुन्दर’ प्रिंट करो वरना ५ बार ‘मेह’ प्रिंट करो"
7:
   start_code: "५ बार दोहराओ \n  प्रिंट 'हेलो दोस्तों'\n प्रिंट 'ये सब ५ बार प्रिंट होंगे'"
   intro_text: "पूछो और प्रिंट दोनों वैसा ही काम करेंगे जैसे हमें पता है|लेकिन अगर और दोहराओ बदल चुके है! अब आप एक साथ कोड के समूहों को चला सकते हैं, लेकिन आपको कोड को इंडेंट करना होगा| इसका मतलब है कि लाइन की शुरुआत में चार रिक्त स्थान डालने होंगे |यह तब भी लागू होगा जब आप केवल एक पंक्ति का एक ब्लॉक बनाना चाहते हैं| यदि आप एक दोहराओ और अगर को जोड़ते हैं, तो आपको प्रत्येक ब्लॉक को इंडेंट करना होगा| अधिक जानकारी के लिए उदाहरण कोड पर एक नज़र डालें!"
   commands:
   -  name: "प्रिंट"
      explanation: "कुछ छापो| बिलकुल वैसा ही छापने के लिए इकहरा उदाहरण चिन्ह इस्तेमाल करें|"
      example: "उदाहरण: प्रिंट  '५ बार ५ है' ५ * ५"
      demo_code: "प्रिंट  '५ बार ५ है' ५ * ५"
   -  name: "`अगर` बहुत सारी लाइनों के साथ"
      explanation: " एक जमा के लिए उत्तर पूछें और जांचें कि क्या यह सही है। अब हम दो लाइनों को प्रिंट कर सकते हैं।"
      example: "उदाहरण: उत्तर है पूछो ५ जमा ५ क्या है?"
      demo_code: "उत्तर है पूछो ५ जमा ५ क्या है?\nअगर उत्तर है १०\n प्रिंट 'शाबाश!!'\n    प्रिंट 'वास्तव में जवाब था ' उत्तर\nअन्यथा\n   प्रिंट 'उफ़!'\n  प्रिंट 'जवाब है १०'"
   -  name: "अगर और दौहराना एक साथ"
      explanation: "`अगर` और `दोहराना` एक साथ"
      example: "उदाहरण: अगर रंग हरा है तो ३ बार ‘सुंदर’ प्रिंट करो वरना ५  बार ‘मेह’ प्रिंट करो"
      demo_code: "रंग है पूछो आपका पसंदीदा रंग कोनसा है?\nअगर रंग है हरा\n दोहराओ ३ बार\n प्रिंट 'सुंदर!'\nअन्यथा\n    दोहराओ ५ बार\n   प्रिंट 'मेह'"